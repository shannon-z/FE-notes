var str = '9 Gbps';
var right = str.split(' ')[1];
var left = parseFloat(str.split(' ')[0]);
if(right === 'bps'){
    console.log(left);
}else if(right === 'Kbps'){
    var integer = left.toString().split('.')[0];
    var temp = left.toString().split('.')[1];
    if(temp.length < 3){
        let j = 3-temp.length;
        let s = ''
        for(let i=0;i<j;i++){
            s += '0';
        }
        console.log(integer+temp+s);
    }else{
        console.log(integer+temp.slice(0,3)+'.'+temp.slice(3));
    }
}else if(right === 'Mbps'){
    var integer = left.toString().split('.')[0];
    var temp = left.toString().split('.')[1];
    if(temp.length < 6){
        let j = 6-temp.length;
        let s = ''
        for(let i=0;i<j;i++){
            s += '0';
        }
        console.log(integer+temp+s);
    }else{
        console.log(integer+temp.slice(0,6)+'.'+temp.slice(6));
    }
}else if(right === 'Gbps'){
    var integer = left.toString().split('.')[0];
    var temp = left.toString().split('.')[1];
    if(temp.length < 9){
        let j = 9-temp.length;
        let s = ''
        for(let i=0;i<j;i++){
            s += '0';
        }
        console.log(integer+temp+s);
    }else{
        console.log(integer+temp.slice(0,9)+'.'+temp.slice(9));
    }
}else if(right === 'Tbps'){
    var integer = left.toString().split('.')[0];
    var temp = left.toString().split('.')[1];
    if(temp.length < 12){
        let j = 12-temp.length;
        let s = ''
        for(let i=0;i<j;i++){
            s += '0';
        }
        console.log(integer+temp);
    }else{
        console.log(integer+temp.slice(0,12)+'.'+temp.slice(12));
    }
